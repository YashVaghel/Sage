<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bar Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <style>
        .chartBox{
            width: 600px;
            padding: 20px;
        }
    </style>
  </head>
	<body>
        <div class="chartBox">

            <canvas id="myChart"></canvas>
        </div>
        <div class="selectBox">
            <select id="sales">

                <option value="12,46,49,41">2019</option>
                <option value="20,33,48,12">2020</option>
                <option value="22,42,52,35">2021</option>
                <option value="29,41,77,68">2022</option>
            </select>
        </div>
        <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['software1', 'software2', 'software3', 'software4'],
                datasets: [{
                    label: '2019',
                    data: [12, 19, 3, 5],
                    backgroundColor: [
                        'red',
                        'blue',
                        'green',
                        'yellow'
                    ],


                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        const sales =  document.getElementById("sales");
        sales.addEventListener("change",salesTracker)
        function salesTracker(){
const label = sales.options[sales.selectedIndex].text;
myChart.data.datasets[0].label = label;
myChart.data.datasets[0].data =  sales.value.split(",");
myChart.update();

        }
        </script>
         
	</body>
</html>
